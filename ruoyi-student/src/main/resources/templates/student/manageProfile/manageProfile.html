<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生档案3列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>部门id：</label>
                                <input type="text" name="deptId"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="studentName"/>
                            </li>
                            <li>
                                <label>出生年月：</label>
                                <input type="text" class="time-input" placeholder="请选择出生年月" name="studentBirthday"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="studentSex" th:with="type=${@dict.getType('dormitory_region')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>手机号：</label>
                                <input type="text" name="studentPhone"/>
                            </li>
                            <li>
                                <label>入学时间：</label>
                                <input type="text" class="time-input" placeholder="请选择入学时间" name="studentAdmissionTime"/>
                            </li>
                            <li>
                                <label>学院：</label>
                                <input type="text" name="studentCollege"/>
                            </li>
                            <li>
                                <label>专业：</label>
                                <input type="text" name="studentSpecialized"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="student:manageProfile:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="student:manageProfile:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="student:manageProfile:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="student:manageProfile:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('student:manageProfile:edit')}]];
        var removeFlag = [[${@permission.hasPermi('student:manageProfile:remove')}]];
        var studentSexDatas = [[${@dict.getType('dormitory_region')}]];
        var prefix = ctx + "student/manageProfile";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "学生档案3",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'userId',
                    title: '学号',
                    visible: false
                },
                {
                    field: 'deptId',
                    title: '部门id'
                },
                {
                    field: 'studentName',
                    title: '姓名'
                },
                {
                    field: 'studentBirthday',
                    title: '出生年月'
                },
                {
                    field: 'studentSex',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(studentSexDatas, value);
                    }
                },
                {
                    field: 'studentPhone',
                    title: '手机号'
                },
                {
                    field: 'studentAdmissionTime',
                    title: '入学时间'
                },
                {
                    field: 'studentCollege',
                    title: '学院'
                },
                {
                    field: 'studentSpecialized',
                    title: '专业'
                },
                {
                    field: 'studentStatus',
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
