<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改信息人员对照表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-napersonnel-edit" th:object="${naPersonnel}">
            <input name="naPerId" th:field="*{naPerId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">核酸信息编号：</label>
                <div class="col-sm-8">
                    <input name="naId" th:field="*{naId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户账号：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证件类型：</label>
                <div class="col-sm-8">
                    <select name="perIdentityType" class="form-control m-b" th:with="type=${@dict.getType('identity_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{perIdentityType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证件号：</label>
                <div class="col-sm-8">
                    <input name="perIdentity" th:field="*{perIdentity}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "naPersonnel/napersonnel";
        $("#form-napersonnel-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-napersonnel-edit').serialize());
            }
        }
    </script>
</body>
</html>
