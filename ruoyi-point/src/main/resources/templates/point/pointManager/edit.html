<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改检测点管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pointManager-edit" th:object="${naPoint}">
            <input name="pointId" th:field="*{pointId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">检测点名称：</label>
                <div class="col-sm-8">
                    <input name="pointName" th:field="*{pointName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">检测点位置：</label>
                <div class="col-sm-8">
                    <input name="pointAddress" th:field="*{pointAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "point/pointManager";
        $("#form-pointManager-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pointManager-edit').serialize());
            }
        }
    </script>
</body>
</html>
