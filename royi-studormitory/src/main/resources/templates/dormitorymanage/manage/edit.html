<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改宿舍')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manage-edit" th:object="${dormitoryManage}">
            <h4 class="form-header h4">宿舍信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍编号：</label>
                <div class="col-sm-8">
                    <input name="dormitoryNum" th:field="*{dormitoryNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍类型：</label>
                <div class="col-sm-8">
                    <select name="dormitoryType" class="form-control m-b" th:with="type=${@dict.getType('dormitory_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dormitoryType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宿舍区域：</label>
                <div class="col-sm-8">
                    <select name="dormitoryRegion" class="form-control m-b" th:with="type=${@dict.getType('dormitory_region')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dormitoryRegion}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍长：</label>
                <div class="col-sm-8">
                    <input name="dormitoryManager" th:field="*{dormitoryManager}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control m-b" th:with="type=${@dict.getType('dormitory_status')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
                    </select>
                </div>
            </div>
            <h4 class="form-header h4">住宿生信息信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dormitorymanage/manage";
        $("#form-manage-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-manage-edit').serialize());
            }
        }

        $(function() {
            var options = {
                data: [[${dormitoryManage.dormitoryStumanageList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'stuNo',
                    align: 'center',
                    title: '学生编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuNo' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuName',
                    align: 'center',
                    title: '学生姓名',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuName' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuBedno',
                    align: 'center',
                    title: '床号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuBedno' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuGrade',
                    align: 'center',
                    title: '年级',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuGrade' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuClass',
                    align: 'center',
                    title: '班级',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuClass' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuTell',
                    align: 'center',
                    title: '联系电话',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuTell' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuAddress',
                    align: 'center',
                    title: '家庭住址',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuAddress' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stuAvatar',
                    align: 'center',
                    title: '照片',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stuAvatar' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'stustatus',
                    align: 'center',
                    title: '状态',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].stustatus' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'inDate',
                    align: 'center',
                    title: '入住时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].inDate' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'outDate',
                    align: 'center',
                    title: '退宿时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].outDate' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'updateTime',
                    align: 'center',
                    title: '更新时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    field: 'remark',
                    align: 'center',
                    title: '备注',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dormitoryStumanageList[%s].remark' value='%s'>", index, value);
                        return html;
                    }
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                stuNo: "",
                stuName: "",
                stuBedno: "",
                stuGrade: "",
                stuClass: "",
                stuTell: "",
                stuAddress: "",
                stuAvatar: "",
                stustatus: "",
                inDate: "",
                outDate: "",
                createTime: "",
                updateTime: "",
                createBy: "",
                remark: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
